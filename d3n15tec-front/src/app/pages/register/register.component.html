


              <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5 ">
                        <div class="card shadon-lg border-0 rounded-lg mt-5">    
                            <div class="card-body ">
                                
                                <form #f="ngForm" (ngSubmit)="f.form.valid && register()">

                                  <div class="form-group textCentralizado">
                                    <h2 class="fontPadrao "> Cadastro novo usuário</h2>
                                </div>


                                    <div class="alert alert-danger" *ngIf="errorMessage">
                                      {{errorMessage}}
                                    </div>

                                    <div class="form-group marginTop">
                                        <label class="tamanhoFonte" for="name">Nome completo:</label>
                                        <input type="text" name="name" #name="ngModel"
                                            [(ngModel)]="user.name" id="name"
                                            class="form-control py-4 colorBoda" required autofocus />
                                            <div class="alert-danger colorAlert" *ngIf="!name.valid && f.submitted">
                                              Nome é obrigatório.
                                            </div>
                                    </div>

                                    <div class="form-group marginTop">
                                      <label class="tamanhoFonte" for="username">E-mail:</label>
                                      <input type="email" name="username" #username="ngModel"
                                          [(ngModel)]="user.username" id="username"
                                          class="form-control py-4 colorBoda" required autofocus placeholder="nome@exemplo.com"/>
                                          <div class="alert-danger colorAlert" *ngIf="!username.valid && f.submitted">
                                            E-mail é obrigatório.
                                          </div>
                                  </div>

                                  <div class="form-group" style="margin: 0% 0% 11% 0%;">
                                      <label class="tamanhoFonte">Senha:</label>
                                      <input type="password" name="password" #password="ngModel"
                                          [(ngModel)]="user.password"
                                          class="form-control py-4 colorBoda" id="password" required/>
                                          <div class="alert-danger colorAlert" *ngIf="!password.valid && f.submitted">
                                            Senha é obrigatório.
                                          </div>
                                  </div>
                                    
                                    <div class="form-group align-items-center justify-content-between mt-4 mb-0 textCentralizado marginBotao">
                                        <button type="submit" class="btn color">
                                          Inscrever-se
                                        </button>

                                      <button style="margin-left: 10px;" type="button" class="btn borderColor" [routerLink]="['/login']">Voltar</button>

                                    </div>
                                </form>
                            </div>
                            
                        </div>
                        
                        
                    </div>
                </div>
            </div>
