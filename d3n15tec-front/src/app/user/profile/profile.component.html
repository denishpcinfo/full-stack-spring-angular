<div class="container">
  <div class="pt-5">
    <div class="card">
      <div class="card-header">
        <h3>Todos os itens comprados</h3>
      </div>
      <div class="card-body">
        <table class="table table-striped">
          <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Título</th>
            <th scope="col">Preço</th>
            <th scope="col">Data</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of purchaseItemList; index as ind">
            <th scope="row">{{ind + 1}}</th>
            <td>{{item.title}}</td>
            <td>{{item.price | currency: 'BRL'}}</td>
            <td>{{item.purchaseTime | date: 'medium'}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
