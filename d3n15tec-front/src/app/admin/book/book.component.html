<div class="modal fade" id="bookModal" tabIndex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form #f="ngForm" (ngSubmit)="f.form.valid && saveBook()">

        <div class="modal-header">
          <h5 class="modal-title">Detalhes do livro</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">

          <div class="alert alert-danger" *ngIf="errorMessage">
            <strong>Erro !</strong> {{errorMessage}}
          </div>

          <div class="form-group">
            <label for="title">Titulo</label>
            <input
              type="text"
              id="title"
              name="title"
              class="form-control"
              [(ngModel)]="book.title"
              #title="ngModel"
              required
            />
            <div class="alert-danger" *ngIf="f.submitted && !title.valid">
              O título do livro é obrigatório.
            </div>
          </div>

          <div class="form-group">
            <label for="author">Autor</label>
            <input
              type="text"
              id="author"
              name="author"
              class="form-control"
              [(ngModel)]="book.author"
              #author="ngModel"
              required
            />
            <div class="alert-danger" *ngIf="f.submitted && !author.valid">
              Autor do livro é obrigatório.
            </div>
          </div>

          <div class="form-group">
            <label for="price">Preço</label>
            <input
              type="number"
              id="price"
              name="price"
              class="form-control"
              [(ngModel)]="book.price"
              #price="ngModel"
              required
            />
            <div class="alert-danger" *ngIf="f.submitted && (!price.valid || book.price <= 0)">
              O preço é obrigatório e deve ser maior que 0.
            </div>
          </div>


          <div class="form-group">
            <label for="description">Descrição</label>
            <textarea
              id="description"
              name="textarea"
              class="form-control"
              [(ngModel)]="book.description"
              #description="ngModel"
              required
            ></textarea>
            <div class="alert-danger" *ngIf="f.submitted && !description.valid">
              A descrição é obrigatória.
            </div>
          </div>

        </div>

        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          <button class="btn btn-primary" type="submit">Salvar mudanças</button>
        </div>

      </form>
    </div>
  </div>
</div>
